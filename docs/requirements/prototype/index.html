<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智能条件闹钟原型</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="phone-frame">
      <div class="status-bar">
        <span>15:33</span>
        <div>
          <i class="bi bi-wifi"></i>
          <i class="bi bi-battery-full"></i>
        </div>
      </div>

      <!-- 列表页 -->
      <div id="page-list" class="page active">
        <header>
          <h1>闹钟</h1>
          <div class="add-btn" onclick="showPage('page-type-select')">
            <i class="bi bi-plus"></i>
          </div>
        </header>

        <div class="alarm-list">
          <div class="alarm-card">
            <div class="alarm-info">
              <div class="time">07:30</div>
              <div class="title">上班闹钟</div>
              <div class="tags">
                <span class="tag">工作日</span>
                <span class="tag">系统铃声</span>
              </div>
            </div>
            <div
              class="switch active"
              onclick="this.classList.toggle('active')"
            ></div>
          </div>

          <div class="alarm-card">
            <div class="alarm-info">
              <div class="time">08:00 - 09:00</div>
              <div class="title">打卡提醒</div>
              <div class="tags">
                <span class="tag">进入: 科技园</span>
                <span class="tag">短信通知</span>
              </div>
            </div>
            <div
              class="switch active"
              onclick="this.classList.toggle('active')"
            ></div>
          </div>

          <div class="alarm-card">
            <div class="alarm-info">
              <div class="time">22:00 - 24:00</div>
              <div class="title">消费预警</div>
              <div class="tags">
                <span class="tag">地点: 银泰百货</span>
                <span class="tag">支付 > 300</span>
                <span class="tag">电话轰炸</span>
              </div>
            </div>
            <div class="switch" onclick="this.classList.toggle('active')"></div>
          </div>
        </div>
      </div>

      <!-- 类型选择页 -->
      <div id="page-type-select" class="page" style="padding: 24px">
        <div style="margin-bottom: 32px" onclick="showPage('page-list')">
          <i class="bi bi-chevron-left"></i> 返回
        </div>
        <h2 style="font-size: 24px; margin-bottom: 24px">添加闹钟</h2>

        <div
          class="type-card"
          style="
            background: #f1f5f9;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 16px;
            cursor: pointer;
          "
          onclick="showPage('page-config')"
        >
          <div style="font-weight: 700; margin-bottom: 4px">基础时间点闹钟</div>
          <div style="font-size: 13px; color: #64748b">
            传统的闹钟，指定时间响铃
          </div>
        </div>

        <div
          class="type-card"
          style="
            background: #eff6ff;
            border: 1px solid #3b82f6;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 16px;
            cursor: pointer;
          "
          onclick="showPage('page-config')"
        >
          <div style="font-weight: 700; color: #1d4ed8; margin-bottom: 4px">
            位置条件闹钟
          </div>
          <div style="font-size: 13px; color: #1d4ed8">
            在指定时间范围内，进入某区域时触发
          </div>
        </div>

        <div
          class="type-card"
          style="
            background: #f0fdf4;
            border: 1px solid #22c55e;
            padding: 20px;
            border-radius: 16px;
            cursor: pointer;
          "
          onclick="showPage('page-config')"
        >
          <div style="font-weight: 700; color: #15803d; margin-bottom: 4px">
            智能财务监控闹钟
          </div>
          <div style="font-size: 13px; color: #15803d">
            结合地点与支付行为的高级条件触发
          </div>
        </div>
      </div>

      <!-- 配置详情页 (简化版) -->
      <div id="page-config" class="page" style="padding: 24px">
        <div style="margin-bottom: 24px" onclick="showPage('page-type-select')">
          <i class="bi bi-chevron-left"></i> 取消
        </div>
        <h2 style="font-size: 20px; margin-bottom: 20px">配置条件</h2>

        <div style="margin-bottom: 20px">
          <label
            style="
              font-size: 12px;
              color: #64748b;
              display: block;
              margin-bottom: 8px;
            "
            >监控时间段</label
          >
          <div style="display: flex; gap: 12px; align-items: center">
            <input
              type="time"
              value="22:00"
              style="padding: 8px; border: 1px solid #ddd; border-radius: 8px"
            />
            <span>至</span>
            <input
              type="time"
              value="23:59"
              style="padding: 8px; border: 1px solid #ddd; border-radius: 8px"
            />
          </div>
        </div>

        <div style="margin-bottom: 20px">
          <label
            style="
              font-size: 12px;
              color: #64748b;
              display: block;
              margin-bottom: 8px;
            "
            >指定区域 (地图选点)</label
          >
          <div
            style="
              width: 100%;
              height: 120px;
              background: #e2e8f0;
              border-radius: 12px;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              color: #64748b;
            "
          >
            <i class="bi bi-geo-alt-fill" style="font-size: 24px"></i>
            <span style="font-size: 12px">点击在地图上标记范围</span>
          </div>
        </div>

        <div style="margin-bottom: 20px">
          <label
            style="
              font-size: 12px;
              color: #64748b;
              display: block;
              margin-bottom: 8px;
            "
            >支付限制</label
          >
          <div style="display: flex; align-items: center; gap: 8px">
            <span>金额超过</span>
            <input
              type="number"
              value="300"
              style="
                width: 80px;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 8px;
              "
            />
            <span>元</span>
          </div>
        </div>

        <div style="margin-bottom: 32px">
          <label
            style="
              font-size: 12px;
              color: #64748b;
              display: block;
              margin-bottom: 8px;
            "
            >通知方式 (多选)</label
          >
          <div style="display: flex; flex-wrap: wrap; gap: 8px">
            <span
              style="
                padding: 6px 12px;
                border: 1px solid #3b82f6;
                color: #3b82f6;
                border-radius: 20px;
                font-size: 12px;
                background: #eff6ff;
              "
              >响铃</span
            >
            <span
              style="
                padding: 6px 12px;
                border: 1px solid #ddd;
                color: #64748b;
                border-radius: 20px;
                font-size: 12px;
              "
              >短信</span
            >
            <span
              style="
                padding: 6px 12px;
                border: 1px solid #3b82f6;
                color: #3b82f6;
                border-radius: 20px;
                font-size: 12px;
                background: #eff6ff;
              "
              >微信</span
            >
          </div>
        </div>

        <div
          style="
            background: #3b82f6;
            color: white;
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
          "
          onclick="showPage('page-list')"
        >
          保存闹钟
        </div>
      </div>

      <div class="tab-bar">
        <div class="tab-item active">
          <i class="bi bi-alarm" style="font-size: 20px"></i><span>闹钟</span>
        </div>
        <div class="tab-item">
          <i class="bi bi-clock-history" style="font-size: 20px"></i
          ><span>记录</span>
        </div>
        <div class="tab-item">
          <i class="bi bi-gear" style="font-size: 20px"></i><span>设置</span>
        </div>
      </div>
    </div>

    <script>
      function showPage(pageId) {
        document
          .querySelectorAll('.page')
          .forEach((p) => p.classList.remove('active'))
        document.getElementById(pageId).classList.add('active')
      }
    </script>
  </body>
</html>
